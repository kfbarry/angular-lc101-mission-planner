<div class="displayBox">
  <h3>Candidates</h3>
  <ul>
    <li
      *ngFor="let member of candidates; let i = index"
      (click)="addCrewMember(member)"
      [class.selected]="inCrew[i]"
    >
      {{ member.name }}
    </li>
  </ul>
</div>
<hr />
<div class="displayBox">
  <h3>
    {{ crewFullness }}
  </h3>
  <ol>
    <li
      *ngFor="let astronaut of crew"
      (mouseover)="selected = astronaut"
      (mouseout)="selected = false"
    >
      {{ astronaut.name }}
    </li>
  </ol>
  <img *ngIf="selected" [src]="selected.photo" />
</div>
