<div class="displayBox">
  <h3>Equipment</h3>
  <ol>
    <li *ngFor="let item of equipmentItems">
      <button
        [disabled]="
          !belowMaxItems ||
          !belowMaxMass[equipmentItems.indexOf(item)] ||
          alreadySelected[equipmentItems.indexOf(item)]
        "
        (click)="addItem(item)"
      >
        Add to Cargo Hold
      </button>
      {{ item.name }}, {{ item.mass }} kg
    </li>
  </ol>
</div>

<hr />

<div class="displayBox">
  <h3>Cargo Hold: {{ cargoHold.length }}/{{ maxItems }} Spots Filled</h3>
  <ol>
    <li *ngFor="let equipment of cargoHold" (click)="removeItem(equipment)">
      {{ equipment.name }}
    </li>
  </ol>
  <p>Mass in Hold: {{ cargoMass }} kg</p>
  <p [class]="nearMaxMass">Mass Budget Remaining: {{ remainingSpace }} kg</p>
  <button (click)="emptyHold()">Empty Hold</button>
</div>
